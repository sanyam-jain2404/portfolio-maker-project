<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Maker Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <h1>Create Your Professional Portfolio</h1>
                <p>Fill in your details and generate a stunning PDF portfolio</p>
            </div>
            <form id="portfolioForm">
                <div class="form-wrapper">
                    <div class="form-header">
                        <h1>Portfolio Generator</h1>
                    </div>
            
                    <!-- Basic Info Section -->
                    <div class="form-section">
                        <h2>Basic Information</h2>
                        <div class="input-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="input-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="input-group">
                            <label for="summary">Profile Summary</label>
                            <textarea id="summary" rows="4" required></textarea>
                        </div>
                    </div>
            
                    <!-- Education Section -->
                    <div class="form-section">
                        <h2>Education</h2>
                        <div id="educationContainer">
                            <div class="input-group">
                                <label for="degree">Degree</label>
                                <input type="text" id="degree">
                            </div>
                            <div class="input-group">
                                <label for="university">University</label>
                                <input type="text" id="university">
                            </div>
                            <div class="input-group">
                                <label for="graduationYear">Graduation Year</label>
                                <input type="text" id="graduationYear">
                            </div>
                        </div>
                        <button type="button" id="add-education" class="btn-add">Add Education</button>
                    </div>
            
                    <!-- Work Experience Section -->
                    <div class="form-section">
                        <h2>Professional Experience</h2>
                        <div id="jobContainer">
                            <div class="input-group">
                                <label for="jobTitle1">Job Title</label>
                                <input type="text" id="jobTitle1">
                            </div>
                            <div class="input-group">
                                <label for="company1">Company</label>
                                <input type="text" id="company1">
                            </div>
                            <div class="input-group">
                                <label for="jobDescription1">Job Role</label>
                                <textarea id="jobDescription1" rows="4"></textarea>
                            </div>
                        </div>
                        <button type="button" id="add-job" class="btn-add">Add Job</button>
                    </div>
            
                    <!-- Projects Section -->
                    <div class="form-section">
                        <h2>Notable Projects</h2>
                        <div id="projectContainer">
                            <div class="input-group">
                                <label for="project1Name">Project Name</label>
                                <input type="text" id="project1Name">
                            </div>
                            <div class="input-group">
                                <label for="project1Description">Project Description</label>
                                <textarea id="project1Description" rows="4"></textarea>
                            </div>
                        </div>
                        <button type="button" id="add-project" class="btn-add">Add Project</button>
                    </div>
            
                    <!-- Skills Section -->
                    <div class="form-section">
                        <h2>Skills</h2>
                        <div class="input-group">
                            <label for="skills">Enter your skills (comma separated)</label>
                            <input type="text" id="skills">
                        </div>
                    </div>
            
                    <!-- Submit Button -->
                    <div class="form-actions">
                        <button type="submit" class="btn-generate">
                            <span>Generate Portfolio</span>
                        </button>
                    </div>
                </div>
            </form>
            
            <!-- Portfolio Preview Section -->
            <div id="portfolioPreview" class="portfolio-preview">
                <div id="portfolioContent" class="portfolio-content"></div>
            </div>
        </div>

        <div id="portfolioPreview" class="portfolio-preview">
            <div id="portfolioContent" class="portfolio-content">
                <!-- Portfolio content will be dynamically generated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
